<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Reaction Rate Test</title>
  </head>
  <body>
    <div class="layout">
      <div class="top-bar">
        <div class="top-left-bar">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="top-middle-bar">
          <i class="fa-solid fa-gauge fa-2x"></i>
          <span>Reaction Test</span>
        </div>
        <div class="top-right-bar">
          <span>Another Test <i class="fa-solid fa-arrow-right"></i></span>
        </div>
      </div>
      <main class="test-box">
        <div class="test-box-div">
          <h1>시작</h1>
          <h3>배경화면이 초록색이 되었을 때 클릭하세요.</h3>
        </div>
        <div class="test-result">
          <span>n번째 시도: 387ms</span>
          <span>n번째 시도: 387ms</span>
          <span>n번째 시도: 387ms</span>
          <span>n번째 시도: 387ms</span>
        </div>
      </main>
    </div>

    <script src="JS/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1913d870a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

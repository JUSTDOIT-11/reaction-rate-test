<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Reaction Rate Test</title>
  </head>
  <body>
    <div class="layout">
      <header class="top-bar">
        <div class="top-left-bar">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="top-middle-bar">
          <i class="middle-i fa-solid fa-gauge fa-2x"></i>
          <span>Reaction Test</span>
        </div>
        <div class="top-right-bar">
          <span>Another Test <i class="fa-solid fa-arrow-right"></i></span>
        </div>
      </header>
      <main class="test-box">
        <span class="start-btn">Start</span>
        <div class="test-box-div disabled">
          <div class="test-box-h3">
            <h3 class="notice-top noticeMargin">
              Start 버튼을 눌러 시작하세요!
            </h3>
            <h3 class="notice-bot invisible"></h3>
          </div>
        </div>
        <button class="re-start-btn invisible">ReStart!</button>
      </main>
      <footer class="result-box">
        <div class="test-result"></div>
      </footer>
    </div>

    <script src="JS/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1913d870a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
